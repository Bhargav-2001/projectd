<div class="d-flex" style="margin-top: 90px; width: 300px; margin-left: 950px;">

  <input type="text" [(ngModel)]="searchQuery" placeholder="Enter ID or Name" class="form-control" />

  <div class="input-group-append">

    <button class="btn btn-primary" type="button" (click)="onSearch()">

      <i class="fa-solid fa-magnifying-glass"></i>

    </button>

  </div>

</div>

<ul>
  <li *ngFor="let employee of employees, let i = index" [hidden]="!employee.visible">
    

    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card box-shadow" >
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  
                  <h5 class="card-title">Employee Name</h5>
                  <p><b>Job Title</b>: {{employee['HL Title']}}</p>
                
                  <p>{{ employee['Employee Name'] }}</p>
                  <div class="vertical-line"></div>
                </div>
                <div class="col-md-4">
                 
                  <h5 class="card-title">Employee ID</h5><br><br>
                
                  <p>{{ employee['Employee ID'] }}</p>
                  <div class="vertical-line"></div>
                </div>
                <div class="col-md-4">
                  
                  <h5 class="card-title">Click for Details</h5><br><br>
                 
                  <a (click)="navigateToEmployeeDetails(i)" class="btn btn-primary ml-4">Link</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
  <li *ngIf="showNoEmployeesFound && searchQuery.length > 0">No employee details found.</li>
</ul>
